<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span tag</title>
    <style>
      /* 문장내에 있는 일부의 text에 style을 지정하고자 할때 주로 사용하는 tag 
        span tag 자체로는 아무런 효과나 모양이 보이지 않는다*/
      span {
        font-weight: bold;
        border: 1px solid green;
      }
      span.box{
          display: inline-block;
          width: 300px;
      }
      span.hidden{
          visibility: hidden;
          width: 0vh;
          transition: 1s;
      }
      p.visi:hover span.hidden{
          visibility: hidden;
          
      }
    </style>
  </head>
  <body>
    <p>Republic of <span>korea</span></p>
    <p>Republic of <span class="box">korea</span>viva</p>
    <p class="visi">Republic of <span class="hidden">korea</span>viva</p>
    
    <p>Republic of <strong >korea</strong></p>

    <p>Republic of <b>korea</b></body></p>
    <p>Republic of <em>korea</em></p>
    <p>Republic of <del>korea</del></p>
    <p></p>
    <p>Republic of <small>korea</small></p>
    <p>Republic of <ins>korea</ins></p>
    <p>Republic of <sup>korea</sup></p>

  </body>
</html>

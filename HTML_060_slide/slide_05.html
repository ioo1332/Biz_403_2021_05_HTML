<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div.main {
        width: 500px;
        height: 600px;
        margin: 10px auto;
        border: 1px solid green;
      }
      div.view {
        width: 100%;
        height: 500px;
        border: 1px solid blue;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // js 빈(empty) 배열설정
        let images = [];
        for (let i = 0; i < 10; i++) {
          //Math.random():0~1미만의 난수 실수를 생성
          //Math.floor() : 소수점 이하를 잘라 정수로
          //Math.floor(Math.random()*(max-min)) +min
          //min부터 max미만의 정수를 생성하는 코드
          //Math.floor(Math.random()*(max-mint+1))+min
          //min 부터 max(포함)까지의 정수를 생성하는 코드
          let imgNum = Math.floor(Math.random() * (7 - 1 + 1)) + 1;
          //1~7까지 생성된 난수를 사용하여 이미지 파일명 만들기
          let img_src = `images_${imgNum}.jpg`;
          console.log(img_src);
          //만들어진 파일명을 배열에 추가
          images.push(img_src);
        }
        //js의 배열을 순회하는 다양한 foreach의 확장중의 한가지인 map()함수
        console.log("이미지배열", images);
        let imageBox = images.map((value, key) => {
          console.log(key, value);
          let div = document.createElement("div");
          div.style.background = `url('${value}')no-repeat`;
          div.style.backgroundSize = `100 100`;
          div.classList.add("image");
          return div;
        });
        document.querySelector("div.main div.ticker").append(...imageBox);
      });
    </script>
  </head>
  <body>
    <div class="main">
      <div class="view"></div>
      <div class="ticker"></div>
    </div>
  </body>
</html>
